<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트 정의 요소들</title>
    </head>
    <body>
        <h1>텍스트 정의 요소들</h1>
        <!-- 겉으로 드러나는 웹페이지는 동일하다. 하지만 두번째것은 의미를 부여하고 있다. -->
        <p>문장중 일부를 <b>강조</b> 하고자 할때 사용하는 <i>태그들</i></p>
        <!-- 실제 의미의 강조(emphasis)를 할때 사용 -->
        <p>문장중 일부를 <strong>강조</strong> 하고자 할때 사용하는 <em>태그들</em></p>

        <!-- 겉으로 드러나는 웹페이지는 동일하다. 하지만 user가 검색시 title 속성 내의 검색어를 검색할 시 검색엔진에서 페이지를 노출시킬 수 있다. -->
        <p>HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타낸다.</p>
        <p><abbr title="HyperText Markup Language">HTML</abbr>은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타낸다.</p>
        <p><dfn title="텍스트 대신에 그 자리에 이미지를 보여지도록 하는 기법">IR 기법</dfn>을 사용하면 검색에 용이합니다.</p>
        <blockquote cite="https://www.wash.or.kr:444/Accessibility/define.asp"><p>월드 와이드 웹을 창시한 팀 버너스 리는 웹이란 장애에 구애없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간이라고 정의했다.</p><cite>팀 버너스 리</cite></blockquote>
    </body>

</html>
